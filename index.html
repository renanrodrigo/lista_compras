<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><img src="icon.svg" alt="shopping icon" /> Lista de Compras</h1>
    <div class="separador">
      <input type="text" placeholder="Item" id="input_item" />
      <input type="text" placeholder="Quantidade" id="input_qtd" />
      <input type="text" placeholder="Preço Unitário" id="input_preco" />
      <button id="botao_add">Adicionar</button>
    </div>
    <div class="separador">
      <h3>Lista atual:</h3>
      <ul id="lista"></ul>
    </div>
    <div class="separador total-value">
      <h3>Total:</h3>
      <h3 class="moeda">R$<span id="total">0</span></h3>
    </div>
  </body>
</html>
